<form class="form" [formGroup]="addproductForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder={{this.product.name}}
      />
    </div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
        placeholder={{this.product.price}}
      />
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <input
          type="string"
          class="form-control"
          id="description"
          formControlName="description"
          placeholder={{this.product.description}}
        />
      </div>
      <div class="form-group"><img src="{{this.product.imgSrc}}" alt=""></div>
    <div class="form-group">
      <label for="imgSrc">Image: </label>
      <input
        type="text"
        class="form-control"
        id="imgSrc"
        formControlName="imgSrc"
        placeholder="{{this.product.imgSrc}}"
      />
    </div>
    <div class="form-group"><button (click)="updateProduct(addproductForm.value)">Chỉnh sửa</button></div>
  </form>
